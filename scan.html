<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scan Reports</title>
<style>
    /* General styles */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .thumbnails {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 20px;
        justify-content: center;
    }
    .thumbnail {
        position: relative; /* Needed for captions */
    }
    .thumbnail img {
        width: 300px;
        height: 250px;
        object-fit: cover;
        cursor: pointer;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
    }
    .thumbnail img:hover {
        transform: scale(1.1);
    }
    .thumbnail .caption {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
        padding: 5px;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
    }
    .modal-content {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }
    .modal-image {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
</style>
</head>
<body>
<div class="thumbnails">
    <div class="thumbnail">
        <img src="sc.jpg" alt="Scan Report 1" onclick="openModal('sc.jpg')">
        <div class="caption">Pre-contrast CT scan</div>
    </div>
    <div class="thumbnail">
        <img src="sc1.jpg" alt="Scan Report 2" onclick="openModal('sc1.jpg')">
        <div class="caption">Brain MRI</div>
    </div>
    <div class="thumbnail">
        <img src="sc2.jpg" alt="Scan Report 2" onclick="openModal('sc2.jpg')">
        <div class="caption">Knee MRI</div>
    </div>
    <div class="thumbnail">
        <img src="sc3.jpg" alt="Scan Report 2" onclick="openModal('sc3.jpg')">
        <div class="caption">AP-Ankle</div>
    </div>
    <div class="thumbnail">
        <img src="sc4.jpg" alt="Scan Report 2" onclick="openModal('sc4.jpg')">
        <div class="caption">Chest X-ray</div>
    </div>
    <div class="thumbnail">
        <img src="sc5.avif" alt="Scan Report 2" onclick="openModal('sc5.avif')">
        <div class="caption">Posterior Fossa MRI</div>
    </div>
    <div class="thumbnail">
        <img src="sc6.png" alt="Scan Report 2" onclick="openModal('sc6.png')">
        <div class="caption">Liver CT Scan</div>
    </div>
    <div class="thumbnail">
        <img src="sc7.jpeg" alt="Scan Report 2" onclick="openModal('sc7.jpeg')">
        <div class="caption">Abdominal Ultrasound</div>
    </div>
</div>
<!-- Modal for enlarged images -->
<div class="modal" onclick="closeModal()">
    <div class="modal-content">
        <img class="modal-image" id="modalImg" src="" alt="Enlarged Scan Report">
    </div>
</div>
<script>
    // Function to open the modal and display the clicked image
    function openModal(imgSrc) {
        var modalImg = document.getElementById('modalImg');
        modalImg.src = imgSrc;
        document.querySelector('.modal').style.display = 'flex'; // Display modal
    }
    // Function to close the modal
    function closeModal() {
        document.querySelector('.modal').style.display = 'none'; // Hide modal
    }
</script>

</body>
</html>
