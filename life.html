<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lifestyle Factors</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 50px auto; /* Center horizontally */
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    .lifestyle-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    .lifestyle-item {
        border-bottom: 1px solid #ddd;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .lifestyle-item:last-child {
        border-bottom: none;
    }
    .item-name, .item-value, .item-score {
        flex:1;
        text-align: center;
    }
    .item-name{
        text-align: left;
    }
    .item-score {
        color: #27ae60;
        font-weight: bold;
    }
    .item-desc {
        color: #777;
        font-style: italic;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Lifestyle Factors</h1>
    <ul class="lifestyle-list">
        <li class="lifestyle-item">
            <span class="item-name">Diet</span>
            <span class="item-value">Balanced</span>
            <span class="item-score">8/10</span>
        </li>
        <li class="lifestyle-item">
            <span class="item-name">Exercise</span>
            <span class="item-value">Regular</span>
            <span class="item-score">9/10</span>
        </li>
        <li class="lifestyle-item">
            <span class="item-name">Sleep</span>
            <span class="item-value">6-8 hours</span>
            <span class="item-score">7/10</span>
        </li>
        <li class="lifestyle-item">
            <span class="item-name">Stress</span>
            <span class="item-value">Manageable</span>
            <span class="item-score">8/10</span>
        </li>
        <li class="lifestyle-item">
            <span class="item-name">Alcohol Consumption</span>
            <span class="item-value">Occasional</span>
            <span class="item-score">6/10</span>
        </li>
        <li class="lifestyle-item">
            <span class="item-name">Smoking</span>
            <span class="item-value">Non-smoker</span>
            <span class="item-score">10/10</span>
        </li>
        <li class="lifestyle-item">
            <span class="item-name">Social Connections</span>
            <span class="item-value">Strong</span>
            <span class="item-score">9/10</span>
        </li>
    </ul>
</div>
</body>
</html>
